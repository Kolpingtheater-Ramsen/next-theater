name = "next-theater"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = ".vercel/output/static"

# D1 Database Configuration
[[d1_databases]]
binding = "DB" # Available in your Worker as env.DB
database_name = "theater-bookings"
database_id = "034c0741-9715-41d0-8808-ed1925bc0266"

# Environment Variables
# For production, set via: wrangler pages secret put <VARIABLE_NAME>
# For local dev, create a .dev.vars file (see .dev.vars.example)
#
# Required secrets:
# - ADMIN_PASSWORD_HASH: SHA-256 hash of admin password
# - RESEND_API_KEY: Resend API key for sending emails
# - FROM_EMAIL: Verified sender email (e.g., noreply@yourdomain.com)
# - THEATER_NAME: Name displayed in emails
# - REPLY_TO_EMAIL: Reply-to email address (can be Gmail)
